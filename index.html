<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/divFlutuante.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/871/871383.png" type="image/x-icon">
    <title>Cards</title>
</head>

<body>
    <div id="pop">
        <!--Div do form, inputs e função de fechar-->
        <a href="#" onclick="fechar()"><img src="https://cdn-icons-png.flaticon.com/512/871/871383.png" alt="Logo da pokedex com link para formulário"></a>
        <br />
        <div class="login">
            <div class="form">
                <div class="title">Crie seu Card</div>
                <div class="subtitle"></div>
                <div class="input-container ic1">
                    <input id="title" class="input" type="text" placeholder=" " />
                    <div class="cut"></div>
                    <label for="title" class="placeholder">Título</label>
                </div>
                <div class="input-container ic2">
                    <input id="description" class="input" type="text" placeholder=" " />
                    <div class="cut"></div>
                    <label for="description" class="placeholder">Descrição</label>
                </div>
                <div class="input-container ic2">
                    <input id="url_img" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="url_img" class="placeholder">Url
        </div>
        <button type="text" class="submit" onclick="createCard()" id="btnCreateCard">Submit</button>
      </div>
    </div>
    </form>
  </div>
  </div>

  <button class="criar" href="#" onclick="pop()">Adicionar Card</button>
  <h1>Album de Cards</h1>
  <div class="grid-container">
  </div>

  <script src="js/app.js"></script>
</body>

</html>
